<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="result">
          <h1>Your Result</h1>
          <div class="round">
            <p>76</p>
            <p>of 100</p>
          </div>

          <div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="recap">
            <div class="summaryReaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <p>Reaction</p>
              </div>
              <div class="note">
                <p>80</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>

            <div class="summaryMemory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
                <p>Memory</p>
              </div>
              <div class="note">
                <p>92</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="summaryVerbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
                <p>Verbal</p>
              </div>
              <div class="note">
                <p>61</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="summaryVisual">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
                <p>Visual</p>
              </div>
              <div class="note">
                <p>73</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
